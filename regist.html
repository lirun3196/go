    <div class="main">
      <div class="main-left">
        <img src="img/xzjh.png" alt="">

          <label class="special-label">用户名</label><input type="text" disabled>

          <label>邮箱</label><input type="text" disabled>

          <label>角色</label><input type="radio" name="role">天罡<input type="radio" name="role">地煞
          <label>性别</label><select><option value="1">汉子</option><option value="2">妹纸</option></select>
          <label>生日</label><input type="text">
          <label class="special-label">所在地</label><input type="text">
        </div>
        <div class="group">
          <label>姓名</label><input type="text">
          <label>QQ</label><input type="text">
          <label>微信</label><input type="text">
          <label>微博</label><input type="text">
          <label>生肖</label>
          <select>

          <div class="modify">
            <label class="check-inline">
              <span class="checkIcon"></span>
              <input type="checkbox">忽略
            </label>
            <a class="modify-btn">修改</a>
          </div>
          <div class="ignore">
            <p>忽略此处将会对您江湖积分造成影响你确定要忽略?</p>
            <div class="label-group">
              <label class="check-inline">
                <!--span class="checkIcon"></span-->
                <input type="radio" name="ignore">是
              </label>
              <label class="check-inline">
                <!--span class="checkIcon checkIconed"></span-->
                <input type="radio" name="ignore" checked>否
              </label>
            </div>
          </div>
          <a class="btn">进入我的江湖</a>
        </div>
      </div>
      <div class="main-middle">
        <div class="row">
          <div class="col-xs-3"></div>

          <div class="col-xs-3"></div>

        </div>
        <div class="row">
          <div class="col-xs-3"></div>
          <div class="col-xs-3"></div>
          <div class="col-xs-3"></div>
          <div class="col-xs-3"></div>
        </div>

        </div>

        </div>
